name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Checkout code
        uses: actions/checkout@v2

      - run: npm i -g pnpm

      - run: pnpm install

      - run: pnpm test

      - name: Build StoryBook
        run: pnpm run build-storybook --quiet

      - name: Configure GitHub pages
        run: touch .out/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          silent: true
          clean: true
          branch: gh-pages
          folder: .out
          single-commit: true
